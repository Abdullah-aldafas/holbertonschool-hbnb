<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>HBnB Test Login</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@hbnb.io" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin1234" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <h2>Test API Directly:</h2>
    <button onclick="testPlaces()">Test Places API</button>
    <button onclick="testLogin()">Test Login API</button>
    
    <div id="apiResult" class="result" style="display: none;"></div>

    <script>
        // Test login function
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                console.log('Testing login...');
                const response = await fetch('http://127.0.0.1:6010/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('apiResult').style.display = 'block';
                document.getElementById('apiResult').innerHTML = `
                    <h3>Login API Test Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                `;
                
                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    alert('Login successful! Token saved.');
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('apiResult').style.display = 'block';
                document.getElementById('apiResult').innerHTML = `
                    <h3>Login API Test Error:</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Test places function
        async function testPlaces() {
            try {
                console.log('Testing places...');
                const response = await fetch('http://127.0.0.1:6010/api/v1/places/');
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('apiResult').style.display = 'block';
                document.getElementById('apiResult').innerHTML = `
                    <h3>Places API Test Result:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Places Count:</strong> ${data.length}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(data, null, 2)}</p>
                `;
            } catch (error) {
                console.error('Places error:', error);
                document.getElementById('apiResult').style.display = 'block';
                document.getElementById('apiResult').innerHTML = `
                    <h3>Places API Test Error:</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            testLogin();
        });
    </script>
</body>
</html>
